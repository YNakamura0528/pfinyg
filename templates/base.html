<!DOCTYPE html>
<html>
<head>
    <title>Plant Flowers in Your Garden</title>
</head>
<body>
<div class="container">
    <header>
      <p class="site-name"><a href="{% url 'tasks:index' %}">Plant Flowers in Your Garden</a></p>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="logout">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="login">Login</a>
        <a href="{% url 'accounts:signup' %}" class="signup">Sign Up</a>
      {% endif %}
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
